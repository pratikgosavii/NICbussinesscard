  <script>
    function saveContact() {
        // Define contact details
        var contact = {
            "firstName": "John",
            "lastName": "Doe",
            "phone": "+1234567890",
            "email": "john@example.com"
        };

        // Generate vCard content
        var vCard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.firstName} ${contact.lastName}
TEL:${contact.phone}
EMAIL:${contact.email}
PHOTO:VALUE=URL:${contact.photoUrl};
END:VCARD`;

        // Encode vCard data
        var vCardData = encodeURIComponent(vCard);

        // Create download link
        var downloadLink = document.createElement('a');
        downloadLink.setAttribute('href', 'data:text/vcard;charset=utf-8,' + vCardData);
        downloadLink.setAttribute('download', 'contact.vcf');
        downloadLink.click();
    }
</script>
